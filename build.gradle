import org.gradle.plugins.ide.eclipse.model.AccessRule

apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'

eclipse {
    classpath {
        file {
            whenMerged {
                def jre = entries.find { it.path.contains 'org.eclipse.jdt.launching.JRE_CONTAINER' }
                jre.accessRules.add(new AccessRule('0', 'javafx/**'))
            }
        }
    }
}

repositories {
   jcenter()
   maven { url "https://jitpack.io" }
}

configurations.all { // uncomment the following line to check for dependency updates at every build
 resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

 


dependencies {
 compile 'com.github.JavaHyEQ:JavaHyEQToolbox:nonSim-SNAPSHOT'
 compile 'org.apache.commons:commons-math3:3.6.1'
 
 testImplementation 'junit:junit:4.12'
}

jar {
  	manifest { 
	attributes "Main-Class": 'edu.ucsc.cross.jheq.core.app.JavaHyEQExecute'
  }  

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
    baseName 'JavaHyEQApplication'
  
}